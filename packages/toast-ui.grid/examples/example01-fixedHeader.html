<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>1. Basic</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link rel="stylesheet" type="text/css" href="../dist/tui-grid.css" />
    <style>
      .scrollable-container {
        height: 200px;
        overflow: auto; /* Hide the default scroll bars */
      }
    </style>
  </head>

  <body>
    <div class="description">
      You can see the tutorial
      <a
        href="https://github.com/nhn/tui.grid/blob/master/packages/toast-ui.grid/docs/en/getting-started.md"
        target="_blank"
        >here</a
      >
      <br>
      <strong>The example code can be slower than your environment because the code is transpiled by babel-standalone in runtime.</strong>
    </div>
    
    <div class="code-html contents">
<!--      <div id="scrollableContainer" class= "scrollable-container" style="height: 200px">-->

        <div id="grid">

          <button type="button" onclick="addRow()">add</button>
          <button type="button" onclick="modifiedData()">modifiedData</button>
          <button type="button" onclick="destroy()">destroy</button>
        </div>

<!--      </div>-->
    </div>
  </body>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script type="text/javascript" src="../dist/tui-grid.js"></script>
  <script type="text/javascript" src="./data/basic-dummy.js"></script>
  <script type="text/javascript" src="./data/basic-dummy.js"></script>
  <script type="module">
    import { TextareaHeader } from './css/TextareaHeader.js';
    window.TextareaHeader = TextareaHeader;
  </script>
  <script type="text/babel" class="code-js">
    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        data: gridData,
        bodyHeight:200,
        scrollX: true,
        scrollY: true,
        copyOptions: {
          useFormattedValue: true,
          useListItemText: false,
        },
        columns: [
          {
            header: 'Name',
            name: 'name',
            editor: TextareaHeader,
          },
        {
          header: 'Artist',
          name: 'artist',
        },
        {
          header: 'Type',
          name: 'type',
          editor: {
            type: 'select',
            options: {
              listItems: [
                {text: 'STRING', value: 'STRING'},
                {text: 'NUMBER', value: 'NUMBER'}
              ]
            }
          },
          copyOptions: {
            useFormattedValue: true,
            useListItemText: false,
          }
        }
      ]
    });


    function modifiedData(){
      //console.log("modified >> ", grid.getModifiedRows());
    }

    function addRow(){
      const focusedCell = grid.getFocusedCell();
      //console.log('grid.data >> ', grid.getData())
      grid.appendRow({}, { at: focusedCell.rowKey+1, focus: true });
      //console.log('grid.data >> ', grid.getData())

    }

    function destroy(){
      const currentColumns = grid.getColumns();
      const newColumns = currentColumns.filter(column => column.name !== 'name');
      // grid.setColumns(newColumns);
      grid.disableColumn('type')
    }



  </script>
</html>

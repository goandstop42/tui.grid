<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>6. Attributes</title>
    <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
    <link rel="stylesheet" type="text/css" href="../dist/tui-grid.css" />
    <style type="text/css">
      .red.tui-grid-cell {
        background-color: #f8e0e0;
      }
      .blue.tui-grid-cell {
        background-color: #cef6f5;
      }
    </style>
  </head>

  <body>
    <div class="description">
      With the _attributes option, you can assign a class to each row, or set various settings<br />
      such as disabled, rowSpan, check and etc. You can see the options
      <a href="https://nhn.github.io/tui.grid/latest/" target="_blank">here</a>
      <br/>
      <strong>The example code can be slower than your environment because the code is transpiled by babel-standalone in runtime.</strong>
    </div>
    <div class="code-html contents">
      <div id="grid"></div>
    </div>
  </body>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script type="text/javascript" src="../dist/tui-grid.js"></script>
  <script type="text/babel" class="code-js">
    const gridData = [
      {
        name: '',
        artist: '',
      },
      {
        name: '',
        artist: '',
      },

    ];

    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: gridData,
      rowHeight:'auto',
      minRowHeight:10,
      scrollX: false,
      scrollY: false,
      rowHeaders:['checkbox'],
      columns: [
        {
          header: 'Name',
          name: 'name'
        },
        {
          header: 'Artist',
          name: 'artist'
        },
        {
          header: 'Type',
          name: 'type'
        },
        {
          header: 'Release',
          name: 'release'
        },
        {
          header: 'Genre',
          name: 'genre'
        }
      ]
    });
  </script>
</html>
